  <style>
   

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    body {
      margin: 0;
      background: #ffffff; /* Clean white background */
      color: black;
      overflow-x: hidden;
      height: 300vh; /* Make page scrollable */
      
    }

    .scrolling-wrapper {
      display: flex;
      flex-wrap: nowrap;
      animation: scroll 20s linear infinite;
    }
    .card {
      background-color: #e5e7eb; /* Tailwind's gray-300 */
      width: 300px; /* Fixed card width */
      height: 200px; /* Fixed card height */
      border-radius: 0.5rem; /* Tailwind's rounded-lg */
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem; /* Space between cards */
      color: #374151; /* Tailwind's gray-700 */
      font-size: 1.5rem; /* Larger text size */
      flex-shrink: 0; /* Prevent shrinking */
    }
    
    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    

   
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
