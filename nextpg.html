<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement Ring Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
    <!-- Header Section -->
    <header class="flex justify-between bg-green-950 items-center p-6">
        <div>
          <img src="zennah render 1.91.png" alt="Logo" class="w-20">
        </div>
        <nav class="flex space-x-6 text-white">
          <a href="#" class="hover:text-gray-500">About Us</a>
          <a href="#" class="hover:text-gray-500">Feedback/Reviews</a>
          <a href="#" class="hover:text-gray-500">Our Services</a>
        </nav>
        <div class="flex space-x-4">
          <a href="wishlist1.html" class="text-gray-100 hover:text-gray-400 text-lg">
                <svg class="w-[33px] h-[33px] text-gray-800 hover:text-gray-400 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z"/>
                </svg>
          </a>      
          <button class="text-gray-100 hover:text-gray-400 text-lg">
            <svg class="w-[33px] h-[33px] text-gray-800 hover:text-gray-400 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6"/>
              </svg>
              
              
          </button>
          <button class="text-gray-600">
            <svg class="w-[33px] h-[33px] text-gray-800 hover:text-gray-400 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 0a8.949 8.949 0 0 0 4.951-1.488A3.987 3.987 0 0 0 13 16h-2a3.987 3.987 0 0 0-3.951 3.512A8.948 8.948 0 0 0 12 21Zm3-11a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
              </svg>
              
          </button>
        </div>
      </header>

    <!-- Main Section -->
    <main class=" mx-auto px-4 py-12">
        <div class="p-6">
            <!-- Input Section -->
            <div class=" w-1/2 mt-12">
                <input
                  type="text"
                  placeholder="Enter your prompt and go crazy......"
                  class="w-full border-b-2 border-gray-300 focus:outline-none focus:border-black text-gray-700 placeholder-gray-400 px-12 py-2"
                />
            </div>
            

            <!-- Filter Button -->
             <div class="flex justify-between mt-8">
                <p class="text-gray-600 pt-4 mb-4 ">Help us get to know you and your style better!</p>
                <div class="flex justify-center pt-4 mb-4">
                    <button id="filter-btn" class="px-6 py-3  text-black border-2 border-emerald-900 rounded-none shadow-md hover:bg-emerald-900 hover:text-white transition-colors ">
                    Open Filter
                    </button>
                </div>
             </div>
            <!-- Filter Section Popup -->
            <div id="filter-popup" class="fixed inset-0 hidden bg-gray-900 bg-opacity-50 backdrop-blur-sm z-50 flex items-center justify-center">
                <div class="bg-white rounded-lg p-6 w-3/4 md:w-1/2 lg:w-1/3">
                <h2 class="text-lg font-semibold mb-4">Help us get to know you and your style better!</h2>
                
                <!-- Filter Options -->
                <form class="space-y-6">
                    <!-- Type -->
                    <div>
                    <label class="block mb-2 font-medium">What type are you looking for?</label>
                    <div class="flex flex-wrap space-y-2 space-x-2">
                        <button type="button" class="px-4 py-2 bg-gray-100 text-gray-800 hover:bg-gray-200 transition-colors focus:bg-pink-100 focus:text-pink-600 rounded-lg">Dainty</button>
                        <button type="button" class="px-4 py-2 bg-gray-100 text-gray-800 hover:bg-gray-200 transition-colors focus:bg-pink-100 focus:text-pink-600 rounded-lg">Traditional</button>
                        <button type="button" class="px-4 py-2 bg-gray-100 text-gray-800 hover:bg-gray-200 transition-colors focus:bg-pink-100 focus:text-pink-600 rounded-lg">Bulky</button>
                        <button type="button" class="px-4 py-2 bg-gray-100 text-gray-800 hover:bg-gray-200 transition-colors focus:bg-pink-100 focus:text-pink-600 rounded-lg">Boho</button>
                        <button type="button" class="px-4 py-2 bg-gray-100 text-gray-800 hover:bg-gray-200 transition-colors focus:bg-pink-100 focus:text-pink-600 rounded-lg">Modern</button>
                    </div>
                    </div>

                    <!-- Budget -->
                    <div>
                    <label class="block mb-2 font-medium">What is your budget?</label>
                    <div class="flex items-center space-x-2">
                        <input type="number" class="border-gray-300 rounded-lg w-20 p-2" placeholder="10,000">
                        <input type="number" class="border-gray-300 rounded-lg w-20 p-2" placeholder="25,000">
                    </div>
                    <div class="relative mt-2">
                        <input type="range" class="w-full" min="10000" max="50000" value="25000">
                    </div>
                    </div>

                    <!-- Metal -->
                    <div>
                    <label class="block mb-2 font-medium">What metal are you looking for?</label>
                    <div class="flex space-x-2">
                        <button type="button" class="px-4 py-2 bg-gray-100 text-gray-800 hover:bg-gray-200 transition-colors focus:bg-pink-100 focus:text-pink-600 rounded-lg">Gold</button>
                        <button type="button" class="px-4 py-2 bg-gray-100 text-gray-800 hover:bg-gray-200 transition-colors focus:bg-pink-100 focus:text-pink-600 rounded-lg">Silver</button>
                        <button type="button" class="px-4 py-2 bg-gray-100 text-gray-800 hover:bg-gray-200 transition-colors focus:bg-pink-100 focus:text-pink-600 rounded-lg">Platinum</button>
                        <button type="button" class="px-4 py-2 bg-gray-100 text-gray-800 hover:bg-gray-200 transition-colors focus:bg-pink-100 focus:text-pink-600 rounded-lg">Diamond</button>
                    </div>
                    </div>

                    <!-- Color -->
                    <div>
                    <label class="block mb-2 font-medium">What colour do you prefer?</label>
                    <div class="flex space-x-2">
                        <button type="button" class="px-4 py-2 bg-gray-100 text-gray-800 hover:bg-gray-200 transition-colors focus:bg-pink-100 focus:text-pink-600 rounded-lg">Rose Gold</button>
                        <button type="button" class="px-4 py-2 bg-gray-100 text-gray-800 hover:bg-gray-200 transition-colors focus:bg-pink-100 focus:text-pink-600 rounded-lg">Yellow Gold</button>
                        <button type="button" class="px-4 py-2 bg-gray-100 text-gray-800 hover:bg-gray-200 transition-colors focus:bg-pink-100 focus:text-pink-600 rounded-lg">White Gold</button>
                    </div>
                    </div>

        <!-- Actions -->
        <div class="flex justify-between">
          <button id="cancel-btn" type="button" class="px-6 py-3 border-2 border-emerald-900 rounded-none shadow-md hover:bg-emerald-900 hover:text-white transition-colors">Cancel</button>
          <button type="submit" class="px-6 py-3 text-white border-2 border-emerald-900 bg-emerald-900 rounded-none shadow-md hover:bg-white hover:text-black transition-colors">Save</button>
        </div>
      </form>
    </div>
  </div>

            <!-- Image Placeholders -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <a href="finalpg.html">
                    <div class="bg-gray-200 h-96 rounded-none">
                        <button class="object-cover  h-full">
                            <img src="zennah placeholder.png" />
                        </button> 
                    </div>
                </a>    
                <a href="finalpg.html">
                    <div class="bg-gray-200 h-96 rounded-none">
                        <button class="object-cover  h-full">
                            <img src="zennah placeholder.png" />
                        </button> 
                    </div>
                </a> 
                <a href="finalpg.html">
                    <div class="bg-gray-200 h-96 rounded-none">
                        <button class="object-cover  h-full">
                            <img src="zennah placeholder.png" />
                        </button> 
                    </div>
                </a> 
            </div>

            <!-- Buttons -->
            <div class="flex justify-between mt-8">
                <button 
                    class="text-black border-2 border-emerald-900 rounded-none shadow-md hover:bg-emerald-900 hover:text-white transition-colors py-2 px-6"
                >Go Back</button>
                <button 
                    class="text-white border-2 border-emerald-900 bg-emerald-900 rounded-none shadow-md hover:bg-white hover:text-black transition-colors py-2 px-6"
                >Regenerate Response</button>
            </div>
        </div>
    </main>
    <script>
        const filterBtn = document.getElementById('filter-btn');
        const filterPopup = document.getElementById('filter-popup');
        const cancelBtn = document.getElementById('cancel-btn');

        filterBtn.addEventListener('click', () => {
        filterPopup.classList.remove('hidden');
        });

        cancelBtn.addEventListener('click', () => {
        filterPopup.classList.add('hidden');
        });

        // Close the popup when clicking outside the box
        filterPopup.addEventListener('click', (e) => {
        if (e.target === filterPopup) {
            filterPopup.classList.add('hidden');
        }
        });
    </script>
</body>
</html>
